<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History - Book My Bus</title>
    <link rel="stylesheet" href="booking_history.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="logo.png" alt="Book My Bus Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="aboutus.html">About</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="history">
            <h1>Your Booking History</h1>
            <table>
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>Departure City</th>
                        <th>Destination City</th>
                        <th>Departure Date</th>
                        <th>Return Date</th>
                        <th>Bus Number</th>
                        <th>Seat Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>123456789</td>
                        <td>New York</td>
                        <td>Washington, D.C.</td>
                        <td>2024-09-10</td>
                        <td>2024-09-15</td>
                        <td>A123</td>
                        <td>12A</td>
                    </tr>
                    <!-- Additional rows will be generated dynamically -->
                </tbody>
            </table>
            <a href="home.html" class="button">Return to Home</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Book My Bus. All rights reserved.</p>
    </footer>
</body>
</html>
