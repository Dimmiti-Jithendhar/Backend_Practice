<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Book My Bus</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="logo.png" alt="Book My Bus Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="aboutus.html">About</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" autocomplete="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>
                
                <button type="submit">Login</button>
            </form>
            <p><a href="signup.html">Don't have an account? Sign Up</a></p>
            <p><a href="forgot_password.html">Forgot Password?</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Book My Bus. All rights reserved.</p>
    </footer>
    <script src="login.js"></script>
</body>
</html>
